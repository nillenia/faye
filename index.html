<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faye</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="img/favicon.ico">
</head>
<body>
    <main class="center">
        <div class="faye-container">
            <div class="faye-content-row">
                <div class="faye-gif-col">
                    <img src="img/faye.gif" alt="Faye Logo" class="faye-logo">
                </div>
                <div class="faye-main-col">
                    <span class="faye-title">faye</span>
                    <div class="main-info">
                        <div class="time-large" id="current-time">--:--</div>
                        <div class="weather-row">
                            <span id="weather-info">Loading weather...</span>
                        </div>
                    </div>
                    <div class="quick-links">
                        <a href="https://mail.google.com" target="_blank" title="Gmail">
                            <img src="img/gmail.png" alt="Gmail">
                        </a>
                        <a href="https://www.youtube.com" target="_blank" title="YouTube">
                            <img src="img/youtube.png" alt="YouTube">
                        </a>
                        <a href="https://github.com" target="_blank" title="GitHub">
                            <img src="img/github.png" alt="GitHub">
                        </a>
                        <a href="https://drive.google.com" target="_blank" title="Drive">
                            <img src="img/drive.png" alt="Drive">
                        </a>
                    </div>
                    <form id="search-form" action="https://www.google.com/search" method="get" autocomplete="off">
                        <input type="text" name="q" placeholder="Search..." autocomplete="off" autofocus>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
